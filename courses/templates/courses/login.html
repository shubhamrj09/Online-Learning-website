{% extends 'courses/base.html'%}
{% load course_custom_tags %}
{% block title %}
login
{% endblock %}
{% block content %}
<style>
    .form {
  background-color: #fff;
  display: block;
  padding: 1rem;
  max-width: 350px;
  border-radius: 0.5rem;
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

.form-title {
  font-size: 1.25rem;
  line-height: 1.75rem;
  font-weight: 600;
  text-align: center;
  color: #000;
}
.input-container {
  position: relative;
  display: flex;
  justify-content: center; /* Centers horizontally */
  padding: 50px 0; /* Adds some space above and below */
}

.input-container input {
  outline: none;
  border: 1px solid rgb(56, 56, 56);
  margin: 8px 0;
}

.input-container input {
  background-color: #fff;   
  padding: 1rem;
  padding-right: 3rem;
  font-size: 0.875rem;
  line-height: 1.25rem;
  width: 300px;
  border-radius: 0.5rem;
  box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
}
 
.input-container span {
  display: grid;
  position: absolute;
  top: 0;
  bottom: 0;
  right: 0;
  padding-left: 1rem;
  padding-right: 1rem;
  place-content: center;
}

.input-container .submit {
  display: block;
  padding-top: 0.75rem;
  padding-bottom: 0.75rem;
  padding-left: 1.25rem;
  padding-right: 1.25rem;
  background-color: rgb(9, 9, 9);
  color: #ffffff;
  font-size: 0.875rem;
  line-height: 1.25rem;
  font-weight: 500;
  width: 100%;
  border-radius: 0.5rem;
  text-transform: uppercase;
}
</style>
<div class="container">
    <h1 class="display-1"></h1>
    <br>
    <p class="form-title" style="color: #f4b400;">Login In To Your Account</p>
    <div class="input-container">
        <form method="post" action="" class="form">
        {% csrf_token %}
        {{form.as_p}}

        <input type="submit" value="login" style="background-color: #f4b400; color: #000;" class="input-container submit">
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
