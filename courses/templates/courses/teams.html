{% extends 'courses/base.html' %}
{% load course_custom_tags %}
{% load static %}

{% block title %}Contact{% endblock %}

{% block content %}
<style>
    body {
        background-color: #E0F7FA;
    }

    .team-section {
        padding: 60px 0;
    }

    .card {
        background-color: #FFFFFF;
        border: none;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 1rem;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .card-img-top {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
        margin-top: -75px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background: #fff;
        padding: 5px;
    }

    .btn-orange {
        background-color: #FF5722;
        color: white;
        border: none;
        margin: 0 5px;
        border-radius: 30px;
        padding: 8px 15px;
    }

    .btn-orange:hover {
        background-color: #e64a19;
    }

    .card-body {
        padding-top: 1.5rem;
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: bold;
    }

    .social-icons i {
        font-size: 1.2rem;
    }
</style>

<div class="container team-section text-center">
    <h2 class="mb-5">Meet Our Team</h2>
    <div class="row g-4 justify-content-center">

        <!-- Team Member 1 -->
        <div class="col-md-4">
            <div class="card shadow position-relative pt-5">
                <img src="{% static 'courses/image/banner-2.jpg' %}" class="card-img-top mx-auto d-block" alt="Sammy Guerra">
                <div class="card-body">
                    <h5 class="card-title">Sammy Guerra</h5>
                    <p class="card-text">Developer</p>
                    <div class="social-icons">
                        <a href="#" class="btn btn-orange"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="btn btn-orange"><i class="far fa-envelope"></i></a>
                        <a href="#" class="btn btn-orange"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Team Member 2 -->
        <div class="col-md-4">
            <div class="card shadow position-relative pt-5">
                <img src="{% static 'courses/image/banner-2.jpg' %}" class="card-img-top mx-auto d-block" alt="Max Holloway">
                <div class="card-body">
                    <h5 class="card-title">Max Holloway</h5>
                    <p class="card-text">Web Developer</p>
                    <div class="social-icons">
                        <a href="#" class="btn btn-orange"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="btn btn-orange"><i class="far fa-envelope"></i></a>
                        <a href="#" class="btn btn-orange"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Team Member 3 -->
        <div class="col-md-4">
            <div class="card shadow position-relative pt-5">
                <img src="{% static 'courses/image/banner-2.jpg' %}" class="card-img-top mx-auto d-block" alt="Nathan Diaz">
                <div class="card-body">
                    <h5 class="card-title">Nathan Diaz</h5>
                    <p class="card-text">FullStack Developer</p>
                    <div class="social-icons">
                        <a href="#" class="btn btn-orange"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="btn btn-orange"><i class="far fa-envelope"></i></a>
                        <a href="#" class="btn btn-orange"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Font Awesome & Bootstrap -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
